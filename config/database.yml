# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  <<: *default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  adapter: mysql2
  database: blog_development
  username: root
  password: 2230
  host: localhost
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  reconnect: false
  variables:
    sql_mode: TRADITIONAL
  pool: 5


